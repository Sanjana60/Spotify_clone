<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Barlow:wght@200&family=Julee&family=Poppins:wght@300&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    


</head>
<body>

    <div class="main">
        <div class="rowleft">
            <h1>Playlist</h1>
            <div class="section1">
                <i class="fa fa-music fa-1x" style="color: aqua;"></i>
                <span style="color:aqua; padding-left:20px;font-family: 'Poppins', sans-serif;">My Playlist</span>
                <ul>
                    <li >Last Listening</li>
                    <li >Recommended</li>
                </ul>
                
            </div>

            <div class="section2" id="section2">  
            </div>
        </div>

        <div class="rowright">
            <div class="section3">
                <h1 style="color: white;"><u>Discover</u></h1>
                <h1>MY LIBRARY</h1>
                <h1>RADIO</h1>
                <div class="search-container ">
                        <i class="fa fa-search"></i>
                        <input type="text" class="search-bar"  placeholder="Search Music...">
                    
                  </div>
                  <img src="images\icons.png" alt="Account" style="height: 35px; padding-top: 20px; padding-left:100px;">
            </div>
            <div class="section4">
                <h1>Alan Walker-Fade</h1>
                <h6>You were the shadow to my light Did you feel us Another start You fade</h6>
                <h6>Away afraid our aim is put of sight Wanna see us Alive</h6>
                <div class="section5">
                    <button class="first">PLAY</button>
                    <button class="second">FOLLOW</button>
                </div>
                <h3>Popular Song</h3>
            </div>
            <div class="section6" id="section6">
                </div>
            </div>
            <!-- <div class="section8">
                <h3>Popular Artists</h3>
            </div> -->
            
        </div>
    </div>
